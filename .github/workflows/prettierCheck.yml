name: 'Prettier Check'
on:
  pull_request:
    branches: [master]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Prettier Check
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
        run: |
          npm i
          npm run prettier:check
